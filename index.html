<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto suggestion</title>
</head>
<body>
    <h1 id="title">Hello Nihal</h1>
    <label for="states">states</label>
    <input type="text"  list="states">

    <datalist id="states">
        <option value="hello">hello</option>
        <option value="bhai where you go">bhais where you go</option>
        <option value="cat is beautiful">beautiful</option>
        <option value="dog is pet">dog is pet</option>
        <option value="animals ">animals</option>
    </datalist>
</body>
</html>
